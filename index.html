<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spin the Wheel - Spicy Dares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      margin: 0; padding: 20px;
    }
    #wheel-container {
      position: relative;
      width: 450px;
      margin: auto;
    }
    canvas#wheel {
      border-radius: 50%;
      background: #fff;
    }
    .arrow {
      width: 0; 
      height: 0; 
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 50px solid #FFD700;
      position: absolute;
      top: -50px;
      left: calc(50% - 25px);
      z-index: 2;
    }
    #spin {
      margin-top: 25px;
      padding: 15px 40px;
      font-size: 22px;
      color: #fff;
      background: #e91e63;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #spin:hover {
      background: #ad1457;
    }
    #result {
      margin-top: 20px;
      font-size: 1.3em;
      color: #FFD700;
      min-height: 30px;
    }
    #controls {
      margin-top: 30px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      margin-right: 10px;
      border-radius: 5px;
      border: none;
    }
    button.control-btn {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button.control-btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>Spin the Wheel - Spicy Dares</h1>
  <div id="wheel-container">
    <div class="arrow"></div>
    <canvas id="wheel" width="450" height="450"></canvas>
  </div>
  <button id="spin">SPIN</button>
  <div id="result"></div>

  <div id="controls">
    <input type="text" id="new-dare" placeholder="Add a new dare" />
    <button class="control-btn" id="add-dare">Add</button>
    <button class="control-btn" id="remove-dare">Remove Last</button>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const ctx = wheel.getContext("2d");
    const result = document.getElementById("result");
    let options = [
      "Kiss for 10 seconds",
      "Whisper a fantasy",
      "Switch clothes for 1 min",
      "Dance seductively",
      "Truth or Dare (her choice)",
      "Remove an item",
      "Give a massage",
      "Share a naughty secret",
    ];
    const colors = ["#e57373","#ba68c8","#64b5f6","#81c784","#ffd54f","#ffb74d","#a1887f","#f06292"];

    function drawWheel() {
      const num = options.length;
      const angle = 2 * Math.PI / num;
      ctx.clearRect(0, 0, 450, 450);
      // Draw segments
      for (let i = 0; i < num; i++) {
        ctx.beginPath();
        ctx.moveTo(225, 225);
        ctx.arc(225, 225, 220, angle * i, angle * (i + 1));
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.strokeStyle = "#222";
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.save();
        // Move to center
        ctx.translate(225, 225);
        // Rotate to center of segment
        ctx.rotate(angle * (i + 0.5));
        // Set text style
        ctx.fillStyle = "#222";
        ctx.font = "bold 16px Arial";
        ctx.textAlign = "right";
        ctx.textBaseline = "middle";

        // Split text if long
        const text = options[i];
        const words = text.split(" ");
        let lineHeight = 18;
        let yOffset = -((words.length - 1) * lineHeight) / 2;

        // Draw each word in segment vertically centered
        words.forEach((word, index) => {
          ctx.fillText(word, 200, yOffset + index * lineHeight);
        });
        ctx.restore();
      }
    }

    let spinning = false;
    let rot = 0;
    let currentAnimation = null;

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      result.textContent = "";
      let spins = Math.floor(Math.random() * 6) + 5; // full spins
      let degrees = Math.random() * 360;
      let finalDeg = (spins * 360 + degrees) % 360;
      let duration = 3000 + Math.random() * 1000; // 3-4s
      let start = null;

      function animateWheel(timestamp) {
        if (!start) start = timestamp;
        let elapsed = timestamp - start;
        let progress = Math.min(elapsed / duration, 1);
        let ease = 1 - Math.pow(1 - progress, 3);
        let rotate = rot + ease * (spins * 360 + degrees);
        ctx.clearRect(0, 0, 450, 450);
        ctx.save();
        ctx.translate(225, 225);
        ctx.rotate((rotate * Math.PI) / 180);
        ctx.translate(-225, -225);
        drawWheel();
        ctx.restore();
        if (progress < 1) {
          currentAnimation = requestAnimationFrame(animateWheel);
        } else {
          spinning = false;
          rot = (rot + spins * 360 + degrees) % 360;
          let segmentIndex = options.length - Math.floor((rot + 22.5) % 360 / (360 / options.length)) - 1;
          if (segmentIndex < 0) segmentIndex += options.length;
          result.textContent = options[segmentIndex];
        }
      }

      if (currentAnimation) cancelAnimationFrame(currentAnimation);
      requestAnimationFrame(animateWheel);
    }

    document.getElementById("spin").addEventListener("click", spinWheel);

    // Add dare
    document.getElementById("add-dare").addEventListener("click", () => {
      const newDareInput = document.getElementById("new-dare");
      const val = newDareInput.value.trim();
      if (val) {
        options.push(val);
        newDareInput.value = "";
        drawWheel();
        result.textContent = "";
      }
    });

    // Remove last dare
    document.getElementById("remove-dare").addEventListener("click", () => {
      if (options.length > 1) {
        options.pop();
        drawWheel();
        result.textContent = "";
      }
    });

    drawWheel();
  </script>
</body>
</html>
